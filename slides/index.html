                    - What about future maintainers of the project?
                </textarea>
            </section>

            <section data-markdown data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:">

                </textarea>

            <section data-markdown data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:">

                    ## Literate Programming

                    - Why not both?
                    - Documentation that IS our build scripts
                    - Scripts that ARE documentation
                </textarea>
            </section>

            <section data-markdown data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:">

                <textarea data-template>
                    ## Markdown

                    - Now the defacto documentation language
                    - Has support for code blocks - we just need to run them!
                   
              </textarea>
            </section>

            <section data-markdown data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:">
                <textarea data-template>
                    ## Maid

                    - Maid is a command line tool for _running_ code in markdown
                    - Write scripts _inside_ of your docs 
                    - Using the english language to describe how it should run
               </textarea>
            </section>

                    1. Your script name is an h2
                    2. Your code must always be inside of triple backticks
